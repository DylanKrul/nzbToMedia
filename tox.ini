; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py27, py35, py36, py37},
    report

[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
skip_install = true
deps =
    pytest
    pytest-travis-fold
    pytest-cov
    pywin32 ; sys.platform == 'win32'
commands =
    {posargs:pytest --cov --cov-report=term-missing tests}

[flake8]
max-line-length = 79
verbose = 2
statistics = True
select =
;   -- flake8-bugbear --
;    B902 Invalid first argument used for instance method.
;    B903 Data class should either be immutable or use __slots__ to save memory.
    B902, B903

ignore =
;   -- flake8 --
;    E501 line too long
    E501

;   -- flake8-docstrings --
;    D100 Missing docstring in public module
;    D101 Missing docstring in public class
;    D102 Missing docstring in public method
;    D103 Missing docstring in public function
;    D104 Missing docstring in public package
;    D105 Missing docstring in magic method
;    D107 Missing docstring in __init__
;    D200 One-line docstring should fit on one line with quotes
;    D202 No blank lines allowed after function docstring
;    D205 1 blank line required between summary line and description
;    D400 First line should end with a period
;    D401 First line should be in imperative mood
;    D402 First line should not be the function's "signature"
    D100, D101, D102, D103, D104, D105, D107

per-file-ignores =
;    F401 imported but unused
;    E402 module level import not at top of file
    core/__init__.py: E402, F401
    core/utils/__init__.py: F401
    core/plugins/downloaders/configuration.py: F401
    core/plugins/downloaders/utils.py: F401

[testenv:check]
deps =
    flake8
    flake8-bugbear
    flake8-commas
    flake8-comprehensions
    flake8-docstrings
    flake8-quotes
skip_install = true
commands =
    flake8 core tests setup.py

[coverage:run]
omit =
    libs/*

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
