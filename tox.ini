; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py27, py35, py36, py37},
    report

[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
skip_install = true
deps =
    pytest
    pytest-travis-fold
    pytest-cov
    pywin32 ; sys.platform == 'win32'
commands =
    {posargs:pytest --cov --cov-report=term-missing tests}

[flake8]
max-line-length = 79
verbose = 2
statistics = True
ignore =
;   -- flake8 --
;    E501 line too long
    E501

per-file-ignores =
;    F401 imported but unused
;    E402 module level import not at top of file
    core/__init__.py: E402, F401
    core/utils/__init__.py: F401
    core/plugins/downloaders/configuration.py: F401
    core/plugins/downloaders/utils.py: F401

[testenv:check]
deps =
    flake8
    flake8-commas
skip_install = true
commands =
    flake8 core tests setup.py

[coverage:run]
omit =
    libs/*

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
